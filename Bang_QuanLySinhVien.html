<html>
    <head>
        <title>QUẢN LÝ SINH VIÊN</title>
        <link href="style.css" rel="stylesheet"/>
        <style>
            body {
                background-color: rgb(126, 192, 242);
                font-family: Arial, sans-serif;
            }
            h1, h2 {
                color: red;
                text-algin: center;
            }
            p {
                font-size: 18px;
                line-height: 1.6;   /*độ cao dòng là 1.6 lần chiều cao chữ*/
                margin: 20px; /*khoảng cách bên ngoài phân tử ở các phía*/
            }
            table {
                width: 85%;   /*bảng chiếm 80% của trang*/
                margin: 20px auto;  /*căn giữa bảg theo chiều ngag và cách lề trên dưới: 20px*/
                border-collapse: collapse;  /*gộp viền bảng lại*/
                background-color: #ffffff;
                /* box-shadow: 0 0 10px rgba(0,0,0,0,1);   hiệu ứng bóng mờ xung quanh bảng */
            }
            caption {
                caption-side: top;
                font-size: 24px;
                font-weight: bold;   
                margin-bottom: 10px;
                color: #333;
            }
            th, td {
                border: 1px solid #130f0f;  /*viền bao quanh các ô*/
                padding: 10px;  /*k/cach trong các ô*/
                text-align: center;
            }
            th {
                background-color: #e0e0e0;
            }
            .Kha {
                text-transform: uppercase;  /*vt hoa*/
                font-weight: bold;  /*in đậm*/
            }
            .TB{
                background-color: lightgrey;
                text-transform: uppercase;  /*vt hoa*/
                font-weight: bold;
            }
            .Gioi{
                text-transform: uppercase;  /*vt hoa*/
                font-weight: bold;
            }
            #TC{
                background-color: yellow;
            }
            .d {
                background-color: #f0d7f0;
            }
            .xl{
                background-color: #f0d7f0;
            }

        </style>
    </head>
    <body>
        <!-- <h1>QUẢN LÝ SINH VIÊN</h1> -->
        <table>
            <caption>QUẢN LÝ SINH VIÊN</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Điểm</th>
                    <th>Xếp loại</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Khóa A</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Trần Tiến Tài</td>
                    <td>7</td>
                    <td rowspan="2" class="Kha">Khá</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Phạm Mạnh Khoa</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td colspan="4">Khóa B</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Trần Văn Hưng</td>
                    <td>5</td>
                    <td class="TB">Trung bình</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Đỗ Đức Thành</td>
                    <td>10</td>
                    <td class="Gioi">Giỏi</td>
                </tr>
            </tbody>
            <tfood>
                <tr>
                    <th colspan="2" id="TC">TỔNG CỘNG</th>
                    <th class="d">7.5</th>
                    <th class="xl">Khá</th>
                </tr>
            </tfood>
        </table>
    </body>
</html>
